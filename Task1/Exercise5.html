<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #5</title>
    <style>
        td{
            border: 1px solid black;
            border-radius: 5px;
            height: 30px;
            width: 100px;
            box-shadow:5px 5px 2px rgb(174, 174, 174);
            padding: 5px;
            text-align: center;
        }
        table{
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
