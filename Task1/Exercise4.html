<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
</head>
<style>
    .red-box {
        width: 100px;
        height: 20px;
        border: 1px solid black;
        background-color: red;
        display: inline-block;
        padding-bottom: 25px;
    }
    .box-content{
        color: white;
         text-align: center;
         line-height: 10px;
    }

</style>

<body>
    <h2>Hide even numbers from 1 to 10 !</h2>
    <div class="red-box">
        <h2 class="box-content">1</h2>
    </div>
    <div class="red-box" style="display: none;">
        <h2 class="box-content">2</h2>
    </div>
    <div class="red-box">
        <h2 class="box-content">3</h2>
    </div>
    <div class="red-box" style="display: none;">
        <h2 class="box-content">4</h2>
    </div>
    <div class="red-box">
        <h2 class="box-content">5</h2>
    </div>
    <div class="red-box" style="display: none;">
        <h2 class="box-content">6</h2>
    </div>
    <div class="red-box">
        <h2 class="box-content">7</h2>
    </div>
    <div class="red-box" style="display: none;">
        <h2 class="box-content">8</h2>
    </div>
    <div class="red-box">
        <h2 class="box-content">9</h2>
    </div>
    <div class="red-box" style="display: none;">
        <h2 class="box-content">10</h2>
    </div>
    <br><br>
    <hr>
</body>

</html>
